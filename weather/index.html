<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
     <h1>Weather App</h1>
     <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
     </div>
       <div class="weather-container">
               <!--grant location-->
               <div class=" sub-container grant-location-container">
                <img src="https://cdn-icons-png.flaticon.com/512/4781/4781517.png" width="80" height="80" loading="lazy">
                <p>grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantedAccess> Grant Access</button>

               </div>

               <!--Search-->
               <form class="form-container" data-searchForm id="searchForm">
                <input placeholder="Search your City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/1890px-Vector_search_icon.svg.png" width="18" height="12" loading="lazy">
                </button>
               </form>

               <!--loading screen container-->
               <div class="loading-container sub-container">
                <img src="https://i.gifer.com/ZKZg.gif" width="100" height="80">
                <p>Loading</p>
               </div>

               <div class="weather-information sub-container">
                <!--city and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img src="" data-countryIcon>
                </div>
                <!--weather desceription -->
               <p data-weatherDesc></p>
               <!--weather icon-->
               <img data-weatherIcon>
               <!--temperature-->
               <p data-temp></p>
                <!--3 cards -parameters-->
                <div class="parameter-container">
                    <!--card1--->
                    <div class="parameter">
                      <img src="https://cdn.pixabay.com/photo/2021/11/28/10/51/wind-6829915_1280.png" height="50"  width="60">
                      <p>Windspeed</p>
                      <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png" height="50" width="60">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="https://www.freepnglogos.com/uploads/cloud-clipart/clipart-clouds-png-1.png" height="50" width="60">
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
               </div>
               
       </div>





</div>





    <script src="index.js"></script>
</body>
</html>
